<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


  <div class="mb-3">
    <label for="filterTextColor" class="form-label">Renk Ara</label>
    <input type="text" [(ngModel)]="filterTextColor" class="form-control" id="filterTextColor" placeholder="arama ifadesi giriniz">
  </div>

<div *ngIf="filterTextColor" class="alert alert-success">
{{filterTextColor}} aradınız
</div>

<thead>
        <tr>
       
          <th>Renkler</th>
        </tr>
      </thead>
<ul  class="list-group">
    
    
    <li (click)="setCurrentColor(color)"
    routerLink="cars/colors/{{color.colorId}}"
    
    *ngFor="let color of colors | filterColorPipe:filterTextColor" [class]="getcurrentColorClass(color)">{{color.colorName}}</li>
   
  </ul>
  <h5 *ngIf="currentColor"> {{currentColor.colorName}}</h5>
