<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Marka Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
  </div>

<div *ngIf="filterText" class="alert alert-success">
{{filterText}} aradınız
</div>

  

  <thead>
    <tr>
   
      <th>Markalar</th>
    </tr>
  </thead>
<ul  class="list-group">


<li (click)="setCurrentBrand(brand)"
routerLink="/cars/brands/{{brand.brandId}}"
 *ngFor="let brand of brands | filterBrandPipe:filterText" [class]="getcurrentBrandClass(brand)">{{brand.brandName}}</li>

</ul>
<h5 *ngIf="currentBrand">{{currentBrand.brandName}} sectiniz</h5>
