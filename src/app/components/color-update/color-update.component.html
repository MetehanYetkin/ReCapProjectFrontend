

 <div class="col-md-5">
    <div>
        <table class="table table-striped table-primary">
            <thead>
                <tr>
                
                
                <th>Color Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let color of colors">
                
                 <td>{{color.colorId}}</td>
                 <td>{{color.colorName}}</td>
                 <th><button class="btn btn-success" routerLink="colorUpdatePage/{{color.colorId}}">Chooes</button></th>
                 
                </tr>
            </tbody>
        </table>
    </div>
 </div>



<div class="content">
    <div class="col-md-12">
    <div class="card">
    <div class="card-header"><h5 class="title" >Update Color</h5>
    <div class="card-body">
    
         <form [formGroup]="updateFormGroup">
             
             <div class="mb-3">

             <label for="colorName">Color Name</label>
             <div class="form-group">
                 <input  
                 type="text"
                 id="colorName"
                 formControlName="colorName"
                 class="form-control"
                 placeholder="Color Name"
                 
                 />
             </div>
            </div>


            <div class="mb-3">

                <label for="colorId">Color Id</label>
                <div class="form-group">
                    <input  
                    type="number"
                    id="colorId"
                    formControlName="colorId"
                    class="form-control"
                    placeholder="Color Id"
                    
                    />
                </div>
               </div>



         </form>
    
    </div>
    <div class="card-footer">

        <button class="btn btn-fill btn-primary" (click)="update()">Update </button>
    
    </div>

    </div>
    </div>
    </div> 
    </div>

    <app-color-add></app-color-add>
